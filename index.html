<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="calculator">
        <div class="output">

        </div>
        <div class="keys">
            <button onclick="getNumber('7')" class="keys">7</button>
            <button onclick="getNumber('8')" class="keys">8</button>
            <button onclick="getNumber('9')" class="keys">9</button>
            <button onclick="getNumber('4')" class="keys">4</button>
            <button onclick="getNumber('5')" class="keys">5</button>
            <button onclick="getNumber('6')" class="keys">6</button>
            <button onclick="getNumber('1')" class="keys">1</button>
            <button onclick="getNumber('2')" class="keys">2</button>
            <button onclick="getNumber('3')" class="keys">3</button>
            <button onclick="getNumber('0')" class="keys">0</button>
            <button class="keys">.</button>
            <button class="keys">AC</button>
            <button class="keys enter">=</button>
        </div>
        <div class="operators">
            <button onclick ="getOperator('+')",class="keys operators">+</button>
            <button onclick ="getOperator('-')",class="keys operators">-</button>
            <button onclick ="getOperator('*')",class="keys operators">*</button>
            <button onclick ="getOperator('/')",class="keys operators">รท</button>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
